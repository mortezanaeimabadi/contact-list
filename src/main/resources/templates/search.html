<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title goes here</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

</head>
<body>
<form>
    <div class="form-row align-items-center" style="display: flex;justify-content: center;">
        <div class="form-group" style="margin: 0 auto;">
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Search name">
        </div>
        <div class="col-auto" style="margin: 0 auto;">
            <button type="submit" class="btn btn-primary mb-2">Submit</button>
        </div>
    </div>
</form>
<!-- Pagination control -->
<!-- Hardcoding the default page-size as 10. User can create a dropdown to select the different page-sizes. -->
<div class="row">
    <div th:if="${responseEntity.page['totalPages'] > 1}">
        <div>
            Total Items: [[${responseEntity.page['totalPages']}]]
        </div>
        <div>
                <span th:each="i: ${#numbers.sequence(1, responseEntity.page['totalPages'])}">
                    <a th:href="@{'/v1/person?pageNumber=' + ${i} + '&pageSize=50'}"
                       th:if="${responseEntity.page['currentPage'] != i}">[[${i}]]</a>
                    <span th:unless="${responseEntity.page['currentPage'] != i}">[[${i}]]</span>
                </span>
        </div>
        <div>
            <a th:href="@{'/v1/person?pageNumber=' + ${responseEntity.page['currentPage'] + 1} + '&pageSize=50'}"
               th:if="${responseEntity.page['currentPage'] < responseEntity.page['totalPages']}">
                Next
            </a>
            <span th:unless="${responseEntity.page['currentPage'] < responseEntity.page['totalPages']}">Next</span>
        </div>
        <div>
            <a th:href="@{'/v1/person?pageNumber=' + ${responseEntity.page['totalPages']} + '&pageSize=50'}"
               th:if="${responseEntity.page['currentPage'] < responseEntity.page['totalPages']}">
                Last
            </a>
            <span th:unless="${responseEntity.page['currentPage'] < responseEntity.page['totalPages']}">Last</span>
        </div>
    </div>
</div>
<hr/>
<table class="table">
    <thead class="thead-dark">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Photo URL</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="person : ${responseEntity.people}">
        <td th:text="${person.id}"></td>
        <td th:text="${person.name}"></td>
        <td th:text="${person.photoUrl}"></td>
    </tr>
    </tbody>
</table>


</body>
</html>
